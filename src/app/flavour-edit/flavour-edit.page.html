<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Flavour Edit</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="scanBarcode()">
        <ion-icon slot="icon-only" name="barcode"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Barcode</ion-label>
        <ion-input type="text" [(ngModel)]="barcode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Flavour Name</ion-label>
        <ion-input type="text" [(ngModel)]="flavourName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Price Per Box</ion-label>
        <ion-input type="number" [(ngModel)]="pricePerBox"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Price Per Unit</ion-label>
        <ion-input type="number" [(ngModel)]="pricePerUnit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Pods Per Box</ion-label>
        <ion-input type="number" [(ngModel)]="podsPerBox"></ion-input>
      </ion-item>
      <ion-item (click)="capturePicture()">
        <ion-label>Image</ion-label>
        <ion-avatar slot="end">
          <img *ngIf="image" [src]="image" alt="Flavour Image">
          <img *ngIf="!image" src="https://via.placeholder.com/150" alt="Flavour Image">
        </ion-avatar>
      </ion-item>
    </ion-card-content>
  </ion-card>  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="savePod()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
